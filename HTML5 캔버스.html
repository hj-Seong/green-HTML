<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 캔버스</title>
</head>
<body>
    <canvas id="mycanvas" width="200" height="100" 
            style="border: 1px solid #000000;">
    </canvas>

    <script>
        /* 
        자바스크립트는 오류 확인을 브라우저에서 가능하다
        자바스크립트는 브라우저 환경에서 실행되기 때문에
        html파일에서 작성할때는 오류를 확인할 수 없다.
        */

        // html에서 id 값을 통해 요소를 가져온다
        let paper = document.getElementById("mycanvas");
        let context = paper.getContext("2d");

        // context를 통해서 그림을 그릴수 있다.
        // fillStyle을 사용하여 색 지정
        context.fillStyle = "#ff0000";
        // fillRect을 이용하여 x,y,width,height 지정하여 사각형그리기
        context.fillRect(0,0,150, 75);

        // 선 긋는 메소드
        context.strokeStyle="#00ff00";
        context.moveTo(0,0);
        context.lineTo(200,100);
        context.stroke();

    </script>
</body>
</html>
